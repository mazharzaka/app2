    <div class="card mt-4" style="overflow-x: auto">
      <p-table [value]="arr" [tableStyle]="{ 'min-width': '60rem' }" [globalFilterFields]="['name']">
          <ng-template #caption>
              <div class="flex items-center justify-between">
                  <span class="text-xl font-bold">produects</span>
                  <p-button icon="pi pi-refresh" rounded raised />
              </div>
          </ng-template>
          <ng-template #header>
              <tr>
                <th pSortableColumn="name" style="width:20%">
                  <div class="flex items-center">
                    Name
                    <p-columnFilter type="text" field="name" display="menu" />
                </div>
              </th>
                  <th>Image</th>
                  <th pSortableColumn="price" style="width:20%">
                    Price <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="category" style="width:20%">
                  Category <p-sortIcon field="category" />
              </th>
                  <th>Reviews</th>
                  <th>Status</th>
              
              </tr>
          </ng-template>
          <ng-template #body let-product>
              <tr>
                  <td>{{ product.name }}</td>
                  <td>
                      <img
                          [src]="imgurl+ product.imgeURL"
                          [alt]="product.name"
                          class="w-24 rounded"
                      />
                  </td>
                  <td>{{ product.price | currency: 'USD' }}</td>
                  <td>{{ product.category }}</td>
                  <td><p-rating [(ngModel)]="product.rating" [readonly]="true"  /></td>
                  <td>
                      <p-tag [value]="!product.Isstock?'Stock':'OutOfStock'" [severity]="getSeverity(product.Isstock)" />
                  </td>
              </tr>
          </ng-template>
          <ng-template #footer> In total there are {{ arr ? arr.length : 0 }} products. </ng-template>
      </p-table>
  </div>
