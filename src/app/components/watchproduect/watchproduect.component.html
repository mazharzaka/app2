<div class="boby">
<main class="product-page">
    <div class="product-image">
      <img [src]="imgurl+product.imgeURL" alt="Product Name">
    </div>
    <div class="product-details">
      <h2>{{product.name}}</h2>
      <p class="price">${{product.price}}</p>
      <p class="description">{{product.desc}}</p>
      <button (click)="addtocart(product._id)" class="add-to-cart">Add to Cart</button>
    </div>
  </main></div>
