<div class="login">
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <!-- #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"  [value]="product?.imgeURL"-->
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"> 
                <h1>Edit prodects</h1>
                
                <input type="text" #username="ngModel" name="name" [value]="product?.name" ngModel placeholder="Name" />
                <input type="text" #desc="ngModel" [value]="product?.desc" name="desc" ngModel placeholder="description" />
                <input type="number" #price="ngModel" [value]="product?.price" name="price" ngModel placeholder="Price" />
                <input type="file" #productImage="ngModel"  name="productImage" (change)="filechange($event)" ngModel accept="image/*" />

                <button type="submit">Update</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Update  prodect</p>
                    <!-- <button class="ghost" routerLink="/login" id="signIn">Sign In</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
