<div class="login">
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <h1>Sign in</h1>

                <span>or use your account</span>
                <input type="email" [(ngModel)]="user.email" required email #username="ngModel" name="email"
                    placeholder="Email" />
                <div class="vaild"  *ngIf="myForm.controls['email']?.invalid && myForm.controls['email']?.touched">
                    <small *ngIf="myForm.controls['email']?.errors?.['required']">Email is required.</small>
                    <small *ngIf="myForm.controls['email']?.errors?.['email']">Invalid email format.</small>
                </div>
                <input type="password" [(ngModel)]="user.password" required   name="password" placeholder="Password" />
                <div class="vaild" *ngIf="myForm.controls['password']?.invalid && myForm.controls['password']?.touched">
                    <small *ngIf="myForm.controls['password']?.errors?.['required']">Password is required.</small>
                    <small *ngIf="myForm.controls['password']?.errors?.['minlength']">
                      Password must be at least 6 characters.
                    </small>
                  </div>

                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" routerLink="/signup" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
